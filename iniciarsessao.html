<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sessão - Adidas</title>
    <link rel="stylesheet" href="iniciarsessao.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="imagens/Adidas-Logo.png" alt="Logo Adidas" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="homem.html">Homem</a></li>
                <li><a href="mulher.html">Mulher</a></li>
                <li><a href="ajuda.html">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário de Login -->
    <section class="login-section">
        <h1>Iniciar Sessão</h1>
        <form onsubmit="return redirecionar();">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Palavra Passe:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua palavra passe" required>
            </div>
            <button type="submit" class="botao">Iniciar Sessão</button>
        </form>        
        <p class="link-voltar"><a href="index.html">Voltar para Página Inicial</a></p>
    </section>
</body>
</html>
